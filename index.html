<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="3.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Interactive rating component</title>
</head>
<body>

  <main class="main-container">
    <div class="scoring-page" id="scoring-page">
      <div class="round">
        <i class="fa-solid fa-star"></i>
      </div>
      <div class="text">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>

      <div class="rating-score">
        <button class="round score">1</button>
        <button class="round score">2</button>
        <button class="round score">3</button>
        <button class="round score">4</button>
        <button class="round score">5</button>
      </div>

      <div class="submit-button" id="submit-button">
        <button id="submit">SUBMIT</button>
      </div>


    </div>
